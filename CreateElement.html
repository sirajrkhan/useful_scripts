<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
window.onload = function(){
	AddMe("div","This content comes in 'DIV'","theP");
}

var AddMe = function (TagName,TagContent,ParentName){
	var node,text;
	node = document.createElement(TagName);
	text = document.createTextNode(TagContent);
	node.appendChild(text);
	document.getElementById(ParentName).appendChild(node);
}

</script>
</head>
<body>
<div id="theP">Hello world!</div>
</body>
</html>
